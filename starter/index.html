<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/starter/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <h1 class="navbar-text">
        Weather Dashboard
      </h1>
    </div>
  </nav>

  <div class="row main-content">
    <div class="col-4 main-content-left">
      <form action="" id="search-form">
        <div class="mb-3">
          <label for="city-name" class="form-label">
            <h3>Search for a City</h3>
          </label>
          <input type="text" class="form-control" id="search-input">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <hr>
      <div class="search-history">
        <!--Search history go here-->
      </div>
    </div>

    <div class="col-8 main-content-right">
      <div class="card current-weather">
        <!--Current weather data goes here-->
      </div>

      <div class="forecast-container">
        <h3 class="forecast-title hide">5-Day Forecast</h3>
        <div class="all-forecast-cards">
          <!--Forecast cards go here-->
        </div>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
